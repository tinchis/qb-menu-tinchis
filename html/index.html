<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- ‚öôÔ∏è DEBUG MODE CONFIGURATION -->
    <script>
        // Set to true to enable debug mode (shows menu with sample data)
        const DEBUG_MODE = false;
    </script>

    <script src="./script.js" defer></script>

    <!-- Tailwind Config & Custom Styles -->
    <style>
        /* Global Styles */
        * {
            padding: 0;
            margin: 0;
            font-weight: 300;
            user-select: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: .3vw;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0);
            border-radius: .5vh;
        }

        ::-webkit-scrollbar-thumb {
            background: #17171700;
            border-radius: .5vh;
        }

        /* Container Background Effect */
        #container::after {
            position: absolute;
            content: "";
            inset: 0;
            z-index: -1;
            background: rgba(8, 8, 8, 0.75);
            filter: blur(.25vh);
            border-radius: .5vh;
        }


        /* Icon Effects */
        .click {
            color: #38DAAF !important;
            text-shadow: 0 0 .15vh #38DAAF !important;
        }

        .scroll {
            color: #38DAAF !important;
            text-shadow: 0 0 .15vh #38DAAF !important;
        }

        body.debug-mode {
            min-height: 100vh;
        }

        body.debug-mode #game-view {
            display: none !important;
        }

        body.debug-mode::before {
            content: "";
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('imgs/bgTest.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body.debug-mode #container {
            display: block !important;
        }

        #game-view {
            visibility: hidden;
            pointer-events: none;
        }

        #game-view.active {
            visibility: visible;
        }
    </style>
</head>

<body class="bg-transparent overflow-hidden">
    <object id="game-view" type="application/x-cfx-game-view"
        style="position:fixed; inset:0; width:100%; height:100%; z-index:-9999; pointer-events:none;">
    </object>
    <div id="container" class="hidden fixed bottom-[2vh] right-[1vw] h-auto rounded-xl overflow-hidden border border-[#333333] 
        bg-black/30 backdrop-blur-lg supports-[backdrop-filter]:bg-black/20 supports-[backdrop-filter]:backdrop-blur-xl
        z-10">
        <div class="title bg-[#1D1D1D] flex flex-row justify-between px-5 py-[17px] border-b border-[#333333]"
            style="background-image: url('svgs/grid-pattern.svg'); background-size: cover; background-position: center; background-color: #1d1d1d4f;">
            <div id="title"
                class="text-[#AEAEAE] font-[500] text-md tracking-tight uppercase w-auto font-['IBM_Plex_Mono'] tracking-[2px] flex items-center">
            </div>
            <div class="flex flex-row gap-2.5">
                <!-- <div class="select-option">
                        <div class="item-option">
                            <i class="fa-light fa-computer-mouse mt-0 mr-[0.3vh] text-[0.85vw] text-white/80"></i>
                            <div class="item-option-text">Seleccionar</div>
                        </div>
                    </div>
                    <div class="scroll-option">
                        <div class="item-option">
                            <i class="fa-light fa-computer-mouse-scrollwheel mt-0 mr-[0.3vh] text-[0.85vw] text-white/80"></i>
                            <div class="item-option-text">Desplazar</div>
                        </div>
                    </div> -->
            </div>
            <p class="text-white bg-[#16978B] rounded-full px-3 py-1 font-['IBM_Plex_Mono'] uppercase text-xs">Men√∫</p>
        </div>
        <div id="buttons"
            class="bg-[#1d1d1d4f] backdrop-blur-lg max-h-[86vh] w-[22vw] overflow-x-hidden overflow-y-auto">
        </div>


        <div class="flex items-center gap-4 bg-[#1D1D1D] px-6 py-4 border-t border-[#333333] backdrop-blur-lg"
            style="background-image: url('svgs/grid-pattern.svg'); background-size: cover; background-position: center; background-color: #1d1d1d4f;">
            <div class="flex items-center gap-1.5">
                <p class="text-[#9E9E9E] font-medium text-xs font-['IBM_Plex_Mono']">
                    Desplazar
                </p>
                <div
                    class="scroll-option bg-[#3B3B3B] border border-[#595959] p-1.5 rounded-md transition-all duration-200">
                    <img src="svgs/ArrowBottom.svg" alt="Arrow Bottom" class="w-2.5 h-2.5">
                </div>
            </div>
            <div class="flex items-center gap-1.5">
                <p class="text-[#9E9E9E] font-medium text-xs font-['IBM_Plex_Mono']">
                    Seleccionar
                </p>
                <div
                    class="select-option bg-[#3B3B3B] border border-[#595959] p-1.5 rounded-md transition-all duration-200">
                    <img src="svgs/Enter.svg" alt="Arrow Bottom" class="w-2.5 h-2.5">
                </div>
            </div>
        </div>
    </div>

    <!-- üêõ DEBUG MODE SCRIPT -->
    <script>
        if (DEBUG_MODE) {
            console.log('üêõ DEBUG MODE ENABLED');
            document.body.classList.add('debug-mode');

            // Sample menu data for testing
            const debugMenuData = [
                {
                    isMenuHeader: true,
                    header: "Men√∫ de Prueba"
                },
                {
                    header: "Cambiar atuendo",
                    txt: "Elige entre tus atuendos guardados actuales",
                    icon: "fa-solid fa-user",
                    params: { action: 'option1' }
                },
                {
                    header: "Opci√≥n 2",
                    txt: "Esta es la segunda opci√≥n",
                    icon: "fa-solid fa-car",
                    params: { action: 'option2' }
                },
                {
                    header: "Opci√≥n 3",
                    txt: "Esta es la tercera opci√≥n",
                    icon: "fa-solid fa-home",
                    params: { action: 'option3' }
                },
                {
                    header: "Opci√≥n con Icono Largo",
                    txt: "Texto descriptivo m√°s largo para probar el dise√±o",
                    icon: "fa-solid fa-shopping-cart",
                    params: { action: 'option4' }
                },
                {
                    header: "Opci√≥n Deshabilitada",
                    txt: "Esta opci√≥n no est√° disponible",
                    icon: "fa-solid fa-lock",
                    disabled: true,
                    params: { action: 'option5' }
                },
                {
                    header: "Otra Opci√≥n",
                    txt: "Para probar el scroll",
                    icon: "fa-solid fa-cog",
                    params: { action: 'option6' }
                },
                {
                    header: "M√°s Opciones",
                    txt: "Seguimos probando",
                    icon: "fa-solid fa-star",
                    params: { action: 'option7' }
                }
            ];

            // Wait for DOM and script.js to load
            $(document).ready(function () {
                setTimeout(() => {
                    // Trigger the menu open event
                    window.dispatchEvent(new MessageEvent('message', {
                        data: {
                            action: 'OPEN_MENU',
                            data: debugMenuData
                        }
                    }));

                    // Add click handlers for testing
                    $(document).on('click', '.button:not(.opacity-40)', function () {
                        const id = $(this).attr('id');
                        console.log('üñ±Ô∏è Clicked button:', id);

                        $('.button').removeClass('button-selected');
                        $('.button').css({
                            'background': '',
                            'color': ''
                        });
                        $('.button .icon').css({
                            'background': '',
                            'outline-color': ''
                        });
                        $('.button .icon i').css({
                            'color': '#A0A0A0'
                        });
                        $('.button .header').css({
                            'color': '',
                            'font-weight': '500'
                        });

                        $(this).addClass('button-selected');
                        $(this).css({
                            'background': '#312F2D',
                            'color': 'rgb(255, 255, 255)'
                        });
                        $(this).find('.icon').css({
                            'background': 'rgba(22, 151, 139, 0.1)',
                            'outline-color': '#16978B'
                        });
                        $(this).find('.icon i').css({
                            'color': '#16978B'
                        });
                        $(this).find('.header').css({
                            'color': '#16978B',
                            'font-weight': '500'
                        });
                    });

                    // Keyboard navigation for testing
                    $(document).on('keydown', function (e) {
                        if (e.key === 'ArrowUp') {
                            e.preventDefault();
                            window.dispatchEvent(new MessageEvent('message', {
                                data: { action: 'UP_MENU' }
                            }));
                        } else if (e.key === 'ArrowDown') {
                            e.preventDefault();
                            window.dispatchEvent(new MessageEvent('message', {
                                data: { action: 'DOWN_MENU' }
                            }));
                        } else if (e.key === 'Enter') {
                            e.preventDefault();
                            window.dispatchEvent(new MessageEvent('message', {
                                data: { action: 'CLICK_MENU' }
                            }));
                            console.log('‚úÖ Selected button');
                        }
                    });

                    console.log('‚úÖ Debug menu loaded. Use Arrow Keys to navigate, Enter to select, ESC to close');
                }, 100);
            });
        }
    </script>
</body>

</html>
