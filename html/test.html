<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QB-Menu Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="./style.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-transparent overflow-hidden">
    <div id="container"
        class="fixed bottom-[2vh] right-[1vw] h-auto rounded-[0.5vh] px-[0.1vw] pt-[0.5vw] pb-[0.15vw] animate__animated animate__fadeInRight">
        <div class="title flex flex-row justify-between gap-2.5">
            <div class="header" id="title">Menú de Prueba</div>
            <div class="header flex flex-row gap-2.5">
                <div class="scroll-option">
                    <div class="item-option flex relative w-[8.5vh] gap-[0.15vw] top-[0.5vh] right-[0.3vw]">
                        <i class="fa-solid fa-arrows-up-down mt-0 mr-[0.3vh] text-[0.85vw] text-white/50"></i>
                        <div class="item-option-text text-[1vh] font-['Nunito'] text-white/50">Desplazar</div>
                    </div>
                </div>
                <div class="select-option">
                    <div class="item-option flex relative w-[8.5vh] gap-[0.15vw] top-[0.5vh] right-[0.3vw]">
                        <i class="fa-solid fa-arrow-turn-down-left mt-0 mr-[0.3vh] text-[0.85vw] text-white/50"></i>
                        <div class="item-option-text text-[1vh] font-['Nunito'] text-white/50">Seleccionar</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttons"
            class="max-h-[86vh] min-w-[20vw] max-w-[40vw] overflow-x-hidden overflow-y-auto p-[1vh] mt-[0.4vh]">
            <!-- Sample buttons -->
            <div class="button button-selected" id="0">
                <div class="icon flex items-center relative justify-center">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="column flex flex-col">
                    <div class="header">Opción 1</div>
                    <div class="text">Esta es la primera opción del menú</div>
                </div>
            </div>

            <div class="button" id="1">
                <div class="icon flex items-center relative justify-center">
                    <i class="fa-solid fa-car"></i>
                </div>
                <div class="column flex flex-col">
                    <div class="header">Opción 2</div>
                    <div class="text">Esta es la segunda opción</div>
                </div>
            </div>

            <div class="button" id="2">
                <div class="icon flex items-center relative justify-center">
                    <i class="fa-solid fa-home"></i>
                </div>
                <div class="column flex flex-col">
                    <div class="header">Opción 3</div>
                    <div class="text">Esta es la tercera opción</div>
                </div>
            </div>

            <div class="button disabled" id="3">
                <div class="icon flex items-center relative justify-center">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="column flex flex-col">
                    <div class="header">Opción Deshabilitada</div>
                    <div class="text">Esta opción no está disponible</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple test to show the menu is working
        $(document).ready(function () {
            $('#container').show();

            // Add click handlers for testing
            $('.button:not(.disabled)').click(function () {
                $('.button').removeClass('button-selected');
                $(this).addClass('button-selected');
            });
        });
    </script>
</body>

</html>
